<!DOCTYPE html>
<html lang="en">
<head>
    <title>IMAGE SLIDER</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" id="radio1" name="radios">
            <input type="radio" id="radio2" name="radios">
            <input type="radio" id="radio3" name="radios">
            <input type="radio" id="radio4" name="radios">
            <div class="slide first">
                <img src="images/Headphone-1.jpg">
            </div>
            <div class="slide">
                <img src="images/Headphone-2.jpg">
            </div>
            <div class="slide">
                <img src="images/Headphone-3.jpg">
            </div>
            <div class="slide">
                <img src="images/Headphone-4.jpg">
            </div>
            
            <div class="auto">
                <div class="auto1"></div>
                <div class="auto2"></div>
                <div class="auto3"></div>
                <div class="auto4"></div>
            </div>
        </div>
        <div class="manual">
            <label for="radio1" class="manuals"></label>
            <label for="radio2" class="manuals"></label>
            <label for="radio3" class="manuals"></label>
            <label for="radio4" class="manuals"></label>
        </div>
    </div>

    <script>
        var counter=1;
        setInterval(function(){
            document.getElementById('radio'+counter).checked=true;
            counter=counter+1;
            if(counter>4){
                counter=1;
            }
        },7000);
    </script>
</body>
</html>
